<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusX - Administrator Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="sidebar">
    <div class="sidebar-header">
      <h2>CampusX</h2>
    </div>
    <ul class="nav-menu">
      <li><a href="home.html" class="nav-link">Home</a></li>
      <li><a href="events.html" class="nav-link">Events</a></li>
      <li><a href="calendar.html" class="nav-link">Calendar</a></li>
      <li><a href="about.html" class="nav-link">About</a></li>
      <li><a href="contact.html" class="nav-link">Contact</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <div class="login-container">
        <div class="login-dropdown">
            <button class="btn-login" onclick="toggleDropdown()">Login</button>
            <div class="dropdown-content" id="loginDropdown">
                <a href="student_login.html" class="dropdown-item">Student Login</a>
                <a href="organizer_login.html" class="dropdown-item">Organizer Login</a>
                <a href="admin_login.html" class="dropdown-item">Administrator Login</a>
            </div>
        </div>
    </div>
    <div class="login-box">
      <h2>Administrator Login</h2>
      <p id="errorMessage" class="error-msg"></p>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">Administrator ID</label>
          <input type="text" id="username" class="form-input" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" required />
        </div>

        <button type="submit" class="btn btn-primary" style="width:100%; margin-top:10px;">
          Login
        </button>
      </form>

      <p class="register-text">
        Donâ€™t have an account?
        <a href="register.html" class="register-link">Register</a>
      </p>
    </div>

    <footer class="footer">
      <p>&copy; 2025 CampusX Events. All rights reserved.</p>
    </footer>
  </div>

  <script src="function.js" defer></script>
  <script src="login.js" defer></script>
</body>
</html>
