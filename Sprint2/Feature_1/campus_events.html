<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
        }

        /* Vertical Sidebar Navigation */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }

        .nav-logo {
            padding: 30px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            border-bottom: 1px solid #eee;
        }

        .nav-links {
            list-style: none;
            padding: 20px 0;
            flex: 1;
        }

        .nav-links li {
            margin: 5px 0;
        }

        .nav-links a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: 500;
            padding: 15px 20px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #667eea;
            color: white;
            padding-left: 30px;
        }

        .nav-links a.active {
            background: #667eea;
            color: white;
            border-right: 4px solid #764ba2;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 250px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .home-section {
            text-align: center;
            color: white;
        }

        .home-section h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        
        <header>
            <h1>Campus Events</h1>
            <p>Discover and keep track of all new events happening on campus!</p>
        </header>

        <div class="events-grid" id="eventsGrid">
        </div>
        <nav class="sidebar">
            <div class="nav-logo">Campus Events</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="campus_events.html">Events</a></li>
            </ul>
        </nav>
        
    </div>
    

    <script src="events.js"></script>
</body>
</html>
