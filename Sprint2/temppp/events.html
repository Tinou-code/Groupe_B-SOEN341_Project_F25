<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Events - Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Campus Events</h2>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="events.html" class="nav-link active">Events</a></li>
            <li><a href="calendar.html" class="nav-link">Calendar</a></li>
            <li><a href="QR.html" class="nav-link">QR Code</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Login Button -->
        <div class="login-container">
            <div class="login-dropdown">
                <button class="btn-login" onclick="toggleDropdown()">Login</button>
                <div class="dropdown-content" id="loginDropdown">
                    <a href="#" class="dropdown-item">Student Login</a>
                    <a href="#" class="dropdown-item">Organizer Login</a>
                    <a href="#" class="dropdown-item">Administrator Login</a>
                </div>
            </div>
        </div>

        <!-- Your Events Page Content Goes Here -->
        <div class="content">
            <p>Sorry, you must be connected to access event lists!</p>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Campus Events. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('loginDropdown');
            dropdown.classList.toggle('show');
        }

        window.onclick = function(event) {
            if (!event.target.matches('.btn-login')) {
                const dropdowns = document.getElementsByClassName('dropdown-content');
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
